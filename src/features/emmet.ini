description = 执行 Emmet 动作。
emmetExclude = 不使用 Emmet 缩写的语言列表。
emmetExtensionsPath = Emmet 配置文件与代码片段所在文件夹的路径。
emmetIncludeLanguages = 在默认不支持 Emmet 的语言中使用 Emmet 缩写。请将该语言关联到一个受支持的语言，如 `{"vue-html": "html", "javascript": "javascriptreact"}`。
emmetOptimizeStylesheetParsing = 在确定是否展开 Emmet 缩写时，只对当前位置周围的内容进行语法分析。
emmetPreferences = 控制 Emmet 行为的设置。
emmetPreferencesAllowCompactBoolean = 生成紧凑的布尔属性（省略属性值）。
emmetPreferencesBemElementSeparator = BEM 命名法中，元素名之前的分隔符。
emmetPreferencesBemModifierSeparator = BEM 命名法中，修饰符之前的分隔符。
emmetPreferencesCssAfter = 展开 CSS 缩写时在 CSS 属性后插入的符号。
emmetPreferencesCssBetween = 展开 CSS 缩写时在 CSS 属性与值之间插入的符号。
emmetPreferencesCssFuzzySearchMinScore = 对缩写进行模糊匹配时通过的分值，0 到 1 之间。值越高，匹配越少。
emmetPreferencesCssMozProperties = 需要添加“moz”前缀的 CSS 属性名，由逗号分隔。\n在展开 CSS 缩写时，将属性名冠以 `-` 以添加制造商前缀。
emmetPreferencesCssMsProperties = 需要添加“ms”前缀的 CSS 属性名，由逗号分隔。\n在展开 CSS 缩写时，将属性名冠以 `-` 以添加制造商前缀。
emmetPreferencesCssOProperties = 需要添加“o”前缀的 CSS 属性名，由逗号分隔。\n在展开 CSS 缩写时，将属性名冠以 `-` 以添加制造商前缀。
emmetPreferencesCssWebkitProperties = 需要添加“webkit”前缀的 CSS 属性名，由逗号分隔。\n在展开 CSS 缩写时，将属性名冠以 `-` 以添加制造商前缀。
emmetPreferencesFilterCommentAfter = 在 HTML 标签之后添加的注释提示的 [ERB 样式](https://underscorejs.org/#template)模板。
emmetPreferencesFilterCommentBefore = 在 HTML 标签之前添加的注释提示的 [ERB 样式](https://underscorejs.org/#template)模板。
emmetPreferencesFilterCommentTrigger = 需要添加注释提示的 HTML 属性名，由逗号分隔。
emmetPreferencesFloatUnit = 浮点数的默认单位。
emmetPreferencesFormatForceIndentTags = 后代需要缩进的标签名称列表。
emmetPreferencesFormatNoIndentTags = 后代无需缩进的标签名称列表。
emmetPreferencesIntUnit = 整数的默认单位。
emmetPreferencesSassAfter = 在 Sass 文件中展开缩写时在 CSS 属性后插入的符号。
emmetPreferencesSassBetween = 在 Sass 文件中展开缩写时在 CSS 属性与值之间插入的符号。
emmetPreferencesStylusAfter = 在 Stylus 文件中展开缩写时在 CSS 属性后插入的符号。
emmetPreferencesStylusBetween = 在 Stylus 文件中展开缩写时在 CSS 属性与值之间插入的符号。
emmetShowAbbreviationSuggestions = 将 Emmet 缩写显示为建议。在样式表中或 `#emmet.showExpandedAbbreviation#` 设置为 `"never"` 时不起作用。
emmetShowExpandedAbbreviation = 将展开的 Emmet 缩写显示为建议。
emmetShowSuggestionsAsSnippets = 将 Emmet 建议显示为代码片段。可以在 `#editor.snippetSuggestions#` 设置中排列其顺序。
emmetSyntaxProfiles = 为语法指定配置文件。
emmetTriggerExpansionOnTab = 按 Tab 键以展开 Emmet 缩写。
emmetVariables = 用于 Emmet 代码片段的变量。
