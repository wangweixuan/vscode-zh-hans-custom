[dist/publish]
ignore = 选择应包含在存储库中的文件。
pick folder = 选择要发布到 GitHub 的文件夹

[package]
config.gitAuthentication = 执行 git 操作时自动使用 GitHub 登录。
description = GitHub
displayName = GitHub
welcome.publishFolder = 也可以直接将此文件夹直接发布到 GitHub 存储库。\n[$(github)发布到 GitHub](command:github.publish)
welcome.publishWorkspaceFolder = 也可以将工作区文件夹直接发布到 GitHub 存储库。\n[$(github)发布到 GitHub](command:github.publish)
